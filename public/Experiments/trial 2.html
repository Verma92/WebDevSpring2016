<script>
    var math = (function()
    {

        var api = {
            _add: add,
            _subtract: subtract
        };

        return api;

        function add(a, b)
        {
            return a + b;
        }

        function subtract(a, b)
        {
            return a - b;
        }
    })();

</script>
<script>

    (function(math)
    {
        alert(math._add());
    })(math);

</script>

<h1>Modules</h1>
