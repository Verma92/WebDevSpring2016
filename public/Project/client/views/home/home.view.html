<div>
    <table class="table-responsive">
        <tbody>

        <tr ng-repeat="event in events" ng-class="{'selected':$index == selectedRow}" ng-click="vm.details(event.description.html)">
            <td class="img-rounded">
                <img ng-src="{{event.logo.url}}"></td>
            <td>{{event.name.text}}</td>

        </tr>
    </table>
   <!-- <img ng-show="loading" class="img-responsive" src="http://sierrafire.cr.usgs.gov/images/loading.gif">-->
</div>
