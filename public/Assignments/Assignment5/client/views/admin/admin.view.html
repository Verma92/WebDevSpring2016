
        <div class="col-xs-9 col-sm-offset-3">
                <h1 class="page-header">Admin</h1>
            <h2 ng-hide="user.roles.indexOf('admin')>=0" and  ng-show="user">Access to only Admin</h2>
            <div ng-show="user.roles.indexOf('admin')>=0">
                <h2>Users</h2>
                <div class="table-responsive">
                    <table class="table-condensed table table-striped table-bordered table-responsive">
                        <thead>
                        <tr>

                            <th>
                                <span ng-show=" (vm.sort.order==1) && (vm.sort.by=='username')"
                                      class="glyphicon glyphicon-triangle-bottom"></span>

                                <span ng-show=" (vm.sort.order==-1) && (vm.sort.by=='username')"
                                      class="glyphicon glyphicon-triangle-top"></span>

                                <a ng-click="vm.sortsetter('username',(vm.sort.order*-1))" href="">UserName</a>


                            </th>
                            <th>Password</th>
                            <th>
<span ng-show=" (vm.sort.order==1) && (vm.sort.by=='firstName')"
      class="glyphicon glyphicon-triangle-bottom"></span>

 <span ng-show=" (vm.sort.order==-1) && (vm.sort.by=='firstName')"
       class="glyphicon glyphicon-triangle-top"></span>
                                <a ng-click="vm.sortsetter('firstName',(vm.sort.order*-1))" href="">
                                    FirstName</a>


                            </th>
                            <th>
                               <span ng-show=" (vm.sort.order==1) && (vm.sort.by=='lastName')"
                                      class="glyphicon glyphicon-triangle-bottom"></span>

                                <span ng-show=" (vm.sort.order==-1) && (vm.sort.by=='lastName')"
                                      class="glyphicon glyphicon-triangle-top"></span>
                                <a ng-click="vm.sortsetter('lastName',(vm.sort.order*-1))" href="">
                                    LastName</a>

                            </th>
                            <th>
                                Roles</th>
                            <th>
                                Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text" placeholder="Username" ng-model="vm.newuser.username"></td>
                            <td><input type="password" placeholder="Password" ng-model="vm.newuser.password"></td>
                            <td><input type="text" placeholder="FirstName" ng-model="vm.newuser.firstName"></td>
                            <td><input type="text" placeholder="LastName" ng-model="vm.newuser.lastName"></td>
                            <td><input type="text" placeholder="Role1,Role2" ng-model="vm.newuser.roles"></td>

                            <td class="text-nowrap">
                                <a class="btn btn-primary btn-xs" ng-click="vm.adduser(vm.newuser)" role="button">
                                <span class="glyphicon glyphicon-plus"></span></a>
                            <a class="btn btn-success btn-xs" ng-click="vm.updateuser(vm.newuser)" role="button">
                                <span class="glyphicon glyphicon-ok"></span></a>
                            </td>

                        </tr>
                        <tr ng-repeat="userobj in vm.users">
                            <td>{{userobj.username}}</td>
                            <td>&nbsp;</td>
                            <td>{{userobj.firstName}}</td>
                            <td>{{userobj.lastName}}</td>
                            <td>{{userobj.roles}}</td>
                            <td class="text-nowrap">
                                <a class="btn btn-info btn-xs" ng-click="vm.edituser(userobj)" role="button">
                                    <span class="glyphicon glyphicon-pencil"></span></a>
                                <a class="btn btn-danger btn-xs" ng-click="vm.deleteuser(userobj)" role="button">
                                    <span class="glyphicon glyphicon-remove"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
