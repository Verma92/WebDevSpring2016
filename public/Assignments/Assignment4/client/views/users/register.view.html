<div class="col-sm-offset-3 main">
    <div class="well well-lg col-md-8">
            <div class="header col-xs-offset-2 ">
                <h3> Register</h3>
            </div>
          <br>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="user1" class="col-md-4 col-sm-4 control-label">Username</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="user1" placeholder="Username" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-md-4 col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password1" placeholder="Password"  ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-md-4 col-sm-4 control-label">Verify Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password2" placeholder="Verify Password" ng-model="user.verifypassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-4 col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.emails">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <a class="btn btn-default" role="button" ng-click="vm.register(user)">Register</a>
                    </div>
                </div>


            </form>
    </div>
</div>
