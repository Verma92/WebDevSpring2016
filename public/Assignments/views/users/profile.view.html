

    <div class="col-sm-offset-3 main" ng-controller="ProfileController">
        <br>
        <div class="well well-lg col-md-9">
            <div class="header col-xs-offset-5 ">
                <h3>Profile</h3>
            </div>
            <h2 ng-if="UID ==='garbage'">Please <a href="#/login">Login</a>/<a href="#/register">Register</a> to view profile</h2>
            <br>
            <form class="form-horizontal" ng-if="UID !=='garbage'">

                <div class="form-group">
                    <label for="user1" class="col-md-3 col-sm-4 control-label">Username</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="user1" placeholder="Username" ng-model="value.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-md-3 col-sm-4 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password1" placeholder="Password" ng-model="value.password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="first1" class="col-md-3 col-sm-4 control-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="first1" placeholder="First Name" ng-model="value.firstName">
                    </div>
                </div>


                <div class="form-group">
                    <label for="last1" class="col-md-3 col-sm-4 control-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="last1" placeholder="Last Name" ng-model="value.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-md-3 col-sm-4 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <a class="btn btn-default" role="button" ng-click="update(value)" >Update</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
